 <!-- por último, se configura el template component padre -->
<ng-container *ngIf="(onomatopiaList[0] != '');"> List of Onomatopias <!-- con el ngif se pueden usar  -->
 
  <li *ngFor="let everyOnomatopia of onomatopiaList">{{everyOnomatopia}}</li><!-- Se crea una directiva ngFor para recorrer la lista y mostrar cada onomatipia.  EL valor de la interpolarización de onomatopia == al valor del elemento everyOnomatopia del bucle-->
</ng-container><br />

 <app-create-onomatopia-component (newOnomatopia)="onReceiveOnomatopia($event)"></app-create-onomatopia-component>  <!-- esta función que creamos era para vincular la información del emit.value del elemento hijo con el elemento padre. Recuperamos el valor del objeto evento que proviene de la función sendOnomatopiaToParent y es lo que utilizaremos para añadirlo y mostralo en la lista -->
